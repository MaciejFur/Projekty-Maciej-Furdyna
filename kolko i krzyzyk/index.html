<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon"
     href="https://www.publicdomainpictures.net/pictures/260000/velka/tic-tac-toe-1526789164NkQ.jpg"
      type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
  </head>
    <body>
      <div id="content">
        <div>
          <div id="scoreBoard">
            <div>O Points<p id="oPoints">0</p></div>
          </div>
        </div>
        <div class="mainScreen">
          <p id="title">Tic Tac Toe</p>
          <div class="cells" id="cellContainer">
            <!---HERE DIV ARE ADDED BY CODE-->
          </div>  
          <p id="noTurn">Current Turn</p>
          <p id="turn">2</p>
          <button id="reset" class="btn" 
          type="button" onclick="RestartGame()">Restart Game</button>
        </div>
        <div>
          <div id="scoreBoard">
            <div>X Points<p id="xPoints">0</p></div>
          </div>
        </div>
      </div>
      <hr>
      <div id="footer">
        <p>Created by 
          <a href="https://github.com/MaciejFur"
          target="_blank">Maciej Furdyna</a>
          &copy; 
        </p>
        <hr>
      </div>
      <script src="main.js"></script> 
  </body>
</html>
